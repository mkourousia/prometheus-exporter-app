  # helper deployment to make curl calls into the pods without permanent port-forwarding

  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: curl
    namespace: default
    labels:
      app: curl
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: curl
    template:
      metadata:
        labels:
          app: curl
      spec:
        containers:
        - name: curl
          image: curlimages/curl:8.5.0
          command: [ "/bin/sleep", "infinity"]
